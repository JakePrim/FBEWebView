        var startTime = +new Date();
        var rmrbAppArticleInfo = {
            firstLoad: false,
            appInfo: {},
            dynamic: {},
            articleInfo: {
                contents: "",
                gov: {}
            }
        };
        // 获取文章信息
        window.getArticleInfoCb = function (response,contents) {
            if (typeof response == "string") {
                response = JSON.parse(response);
                response.frontend.contents = contents || '';
            }
            // if (
            //     rmrbAppArticleInfo.firstLoad &&
            //     response.frontend.contents ===
            //     rmrbAppArticleInfo.articleInfo.contents
            // ) {
            //     return;
            // }

            rmrbAppArticleInfo.appInfo = response.appInfo;
            rmrbAppArticleInfo.articleInfo = response.frontend;
            if (window.rmrbApp) {
                rmrbApp.resetFontBeilv(response.appInfo.screen.width)
                rmrbApp.loadArticle = true;
                rmrbApp.appInfo = response.appInfo;
                rmrbApp.articleInfo = response.frontend;
            }
            rmrbAppArticleInfo.firstLoad = true;
        };

        // 动态信息
        window.getDynamicInfoCb = function (response) {
            if (typeof response == "string") {
                response = JSON.parse(response);
            }
            rmrbAppArticleInfo.dynamic = response;
            if (window.rmrbApp) {
                rmrbApp.loadDynamic = true;
                rmrbApp.dynamic = response;
            }
        };
        try {
            nativeBridge.ready(); // 告诉iOS完事了
        } catch (error) {}

        /**
         *  设置默认图片
         */
        function defaultImg() {
            var default_user = './images/user.png'
            var img = event.srcElement;
            img.src = default_user;
            img.style.border = 'none';
            img.onerror = null;
        }

        
    </script>

<body style="background-color: pink;">
    <div id="app-article" v-cloak>
        <!-- 问政 -->
        <template v-if="articleInfo.view_type == 'politics'">
            <div class="politics-content">

                <h1 class="politics-title" data-font-size="22">{{articleInfo.title}}</h1>
                <!-- 问政相关信息 -->
                <div class="politics-info">
                    <div class="left">
                        <span>{{articleInfo.domain}}·{{articleInfo.type}}</span>
                        <span class="green" v-if="articleInfo.status=='办理中'">办理中</span>
                        <span class="blue" v-if="articleInfo.status=='已回复'">已回复</span>
                        <span class="red" v-if="articleInfo.status=='审核未通过'">审核未通过，仅自己可见</span>
                        <span v-if="articleInfo.status=='待审核'">待审核，仅自己可见</span>
                        <span class="yellow" v-if="articleInfo.status=='审核通过'">审核通过</span>
                    </div>
                    <div class="right">
                        <section class="follow-button-b" :class="{followed: articleInfo.is_attention=='1'}"
                            @click="politicsFollow">
                            <template v-if="followLoading">
                                <var class="spinner-loading-b"></var>
                            </template>
                            <template v-else>
                                <!-- <i v-if="articleInfo.is_attention == '0'" class="follow-icon"></i> -->
                                <span v-if="articleInfo.is_attention == '0'">关注问题</span>
                                <span v-else>已关注</span>
                            </template>
                        </section>
                    </div>
                </div>


                <!-- 提问者 -->
                <div class="politics-questioner" data-font-size="14">
                    <div style="padding-right:20px;">
                        <span>网友问</span>
                        <span>{{articleInfo.answer_user_name}}</span>
                    </div>
                    <span class="time">{{articleInfo.question.date_timestamp | dateFormat1}}</span>
                </div>

                <!-- 提问内容 -->
                <div class="politics-problem" data-font-size="18">
                    <p v-html="replaceFold(articleInfo.question.content)"></p>
                    <!-- <img data-img-slide src="./images/default.png" data-echo="http://fpoimg.com/400x900" width="400" height="900"> -->
                </div>

                <div class="politics-answer" v-if="articleInfo.status == '已回复'">
                    <span class="tip">官方回复</span>
                    <p class="answer" data-font-size="14">{{articleInfo.answer.user_name}}</p>
                    <p class="answer-text" data-font-size="18" v-html="replaceFold(articleInfo.answer.content)"></p>
                </div>
            </div>
        </template>
        <!-- 其他类型文章 -->
        <template v-else>
            <header class="atc-header">
                <!-- 报纸、长文才显示标题部分 -->
                <template
                    v-if="articleInfo.view_type == 'paper' || articleInfo.view_type == 'normal' || articleInfo.view_type == 'gov_normal' || articleInfo.view_type == 'gov_with_video' || articleInfo.view_type == 'audio'">
                    <div class="atc-header-title">
                        <h2 class="act-toptitle" v-if="articleInfo.short_title" data-font-size="16">
                            {{ removeHtml(articleInfo.short_title) }}
                        </h2>
                        <h1 class="atc-title" v-if="articleInfo.title_inner" data-font-size="22">
                            {{ removeHtml(articleInfo.title_inner) }}
                        </h1>
                        <h2 class="atc-subtitle" v-if="articleInfo.title_down" data-font-size="16">
                            {{ removeHtml(articleInfo.title_down) }}
                        </h2>
                    </div>
                </template>
                <!-- 人民号模块 -->
                <template
                    v-if="articleInfo.gov && articleInfo.gov.length && articleInfo.gov[0].id && articleInfo.gov[0].name && articleInfo.view_type">
                    <template v-if="articleInfo.gov[0].source !=1 || articleInfo.view_type.indexOf('dynamic') > -1 || articleInfo.view_type == 'gov_small_video'">
                        <div class="gov-info">
                            <div class="avatar">
                                <img :src="articleInfo.gov[0].logo" onerror="defaultImg()" @click="jumpToGov"/>
                            </div>
                            <div class="middle">
                                <div class="rmh-name">{{ articleInfo.gov[0].name }}</div class="rmh-name">
                                <!-- <p>
                                    {{ articleInfo.gov[0].news_datetime }} ·
                                    {{ articleInfo.gov[0].description }}
                                </p> -->
                                <p class="rmh-descriptions">
                                    {{ articleInfo.news_datetime | dateFormat1 }}{{ articleInfo.gov[0].description && articleInfo.gov[0].source != 1 ? ' · '+articleInfo.gov[0].description : ''}}
                                </p>
                            </div>
                            <template
                                v-if="(dynamic.is_gov+'') != 'undefined' && appInfo.gov_id != articleInfo.gov[0].id && articleInfo.gov[0].source !=1">
                                <section class="follow-button-b" :class="{followed: dynamic.is_gov == '0' ? false : true}"
                                    @click="handleFollow" v-if="loadDynamic">
                                    <template v-if="followLoading">
                                        <var class="spinner-loading-b"></var>
                                    </template>
                                    <template v-else>
                                        <i v-if="dynamic.is_gov == '0'" class="follow-icon-b"></i>
                                        <span v-if="dynamic.is_gov == '0'">关注</span>
                                        <span v-else>已关注</span>
                                    </template>
                                </section>
                            </template>
                        </div>
                    </template>
                    <template v-else>
                        <div class="atc-top-info">
                            <span v-if="articleInfo.gov[0].name" class="pr10">{{articleInfo.gov[0].name}}</span>
                            <span v-if="articleInfo.news_datetime" class="pr10">{{ articleInfo.news_datetime | dateFormat2 }}</span>
                            <span v-if="articleInfo.read_count && articleInfo.read_count != '0' && articleInfo.read_count_show == 1 && articleInfo.view_type != 'paper'">浏览量{{ articleInfo.read_count | numberFormat1 }}</span>
                        </div>
                    </template>
                </template>
                <template v-else>
                    <div class="atc-top-info">
                        <span v-if="articleInfo.copyfrom" class="pr10 atc-copyfrom">{{articleInfo.copyfrom}}</span>
                        <span class="pr10" v-if="articleInfo.authors">{{articleInfo.authors}}</span>
                        <span class="pr10" v-if="articleInfo.news_datetime">{{ articleInfo.news_datetime | dateFormat2 }}</span>
                        <span v-if="articleInfo.read_count && articleInfo.read_count != '0' && articleInfo.read_count_show == 1 && articleInfo.view_type != 'paper'">浏览量{{ articleInfo.read_count | numberFormat1 }}</span>
                    </div>
                </template>
            </header>

            <!-- 报纸、普通长文、人民号长文、人民号带视频长文 -->
            <div class="atc-container"
                v-if="articleInfo.view_type == 'paper' || articleInfo.view_type == 'normal' || articleInfo.view_type == 'gov_normal' || articleInfo.view_type == 'gov_with_video' || articleInfo.view_type == 'audio' || articleInfo.view_type == 'gov_audio'">

                <!-- 顶部超连 -->
                <div v-if="articleInfo.head_linkdata && articleInfo.head_linkdata.length != 0" class="atc-alink" @click="openWbview(articleInfo.head_linkdata)">
                    <span class="atc-alink-tip"></span>{{articleInfo.head_linkdata.link_title}}<span class="atc-alink-load"></span>
                </div>

                <!-- 导读 -->
                <div class="atc-introduction" data-font-size="16" v-if="articleInfo.guidance">
                    <p>{{ articleInfo.guidance }}</p>
                </div>

                <!-- 帮 -->
                <div class="atc-help" v-if="articleInfo.show_help =='1'">
                    <div class="top">
                        <p class="already">
                            <!-- 如果已集齐的数量大于目标数，则显示目标数 -->
                            <span>已集齐</span><b>{{ articleInfo.love_num - articleInfo.aim_love_num >= 0 ?
                                articleInfo.aim_love_num : articleInfo.love_num}}</b><span>份</span>
                        </p>
                        <p class="target">
                            （目标{{ articleInfo.aim_love_num }}份）
                        </p>
                    </div>
                    <div class="range-wrapper">
                        <div class="range">
                            <div class="range-progress" :style="'width:'+ (Number(help_percent||0)+1) +'%;'"></div>
                            <div class="range-tip" :style="'left:'+ help_percent +'%;'">
                                {{ help_percent }}%
                            </div>
                        </div>
                    </div>
                    <div class="result">{{ articleInfo.help_status }}</div>
                </div>

                <!-- 内容 -->
                <div class="atc-html" data-font-size="18" v-html="contents"></div>

                <!-- 投票 -->
                <div v-if="articleInfo.vote_info && articleInfo.vote_info.questionChoices && articleInfo.vote_info.questionChoices.length>0" class="vote-container">
                    <div class="vote-logo"><span class="vote-logo-icon"></span>投票</div>
                    <div class="vote-title">{{articleInfo.vote_info.vote_name}}</div>
                    <template v-for="(item,index) of articleInfo.vote_info.questionChoices">
                        <div v-if="index<10" class="vote-item" :key="item.id">
                            <span class="vote-item-txt">{{item.choose_name}}</span>
                            <span v-if="articleInfo.vote_info.isCommit != 1" class="vote-line"></span>
                            <span v-if="articleInfo.vote_info.isCommit != 1" class="vote-btn" @click="handleVote(item.id)">投票</span><span v-else class="vote-percent">{{item.percent}}</span>

                            <p class="vote-progress" :style="{'width': articleInfo.vote_info.isCommit == 1 ? item.percent : 0,'background': voteBg[index]}"></p>
                        </div>
                    </template>
                </div>

                <!-- 底部 -->
                <div class="atc-bottom">
                    <template v-if="articleInfo.gov && articleInfo.gov.length && articleInfo.gov[0].name">
                        <!-- <p class="read-count" v-if="articleInfo.read_count >= 0">
                            浏览量{{ articleInfo.read_count | numberFormat1 }}
                        </p> -->
                        <p v-if="
                            articleInfo.gov[0].name != '人民日报' && 
                            articleInfo.gov[0].name != '人民日报客户端' &&
                            articleInfo.gov[0].name != '人民号小助手' &&
                            articleInfo.copyfrom != '人民日报' && 
                            articleInfo.copyfrom != '人民日报客户端' &&
                            articleInfo.copyfrom != '人民号小助手' &&
                            articleInfo.gov[0].source !=1
                            " class="special-statement">
                            <!-- 特别声明：本内容为人民日报新媒体平台“人民号”作者上传并发布，仅代表作者观点。人民日报仅提供信息发布平台。 -->
                            {{articleInfo.important_clause || importantClause}}
                        </p>
                    </template>
                    <template v-else>
                        <p class="editor" v-if="articleInfo.admin_name">
                            责任编辑：{{ articleInfo.admin_name }}
                        </p>
                    </template>
                </div>

                <div class="body-bottom"></div>
            </div>
            <!-- 人民号图文、人民号短视频、人民号小视频 -->
            <div class="dynamic-contnainer"
                v-if="articleInfo.view_type == 'gov_dynamic' || articleInfo.view_type == 'gov_dynamic_video' || articleInfo.view_type == 'gov_small_video' ">
                <div class="dynamic-text" data-font-size="16" v-html="articleInfo.title_inner">
                    <!-- {{articleInfo.title_inner}} -->
                </div>
                <!-- 图片部分 -->
                <template v-if="articleInfo.image && articleInfo.image.length">
                    <div class="dynamic-images-box1" v-if="articleInfo.image.length == 1">
                        <!-- 横图 -->
                        <!-- <div class="dynamic-one-image heng" v-if="articleInfo.image[0].is_long_image == '1'">

                                :width="articleInfo.image[0].image_wide" :height="articleInfo.image[0].image_height" @load="resetDomHeight" onerror="this.src='./images/default.png'">
                            <span class="image-type-icon"
                                v-if="articleInfo.image[0].one_image_show_type == '1'"><var>横图</var></span>
                        </div> -->
                        <!-- 竖 -->

                                :width="articleInfo.image[0].image_wide" :height="articleInfo.image[0].image_height" @load="resetDomHeight" onerror="this.src='./images/default.png'">
                            <span class="image-type-icon"
                                v-if="articleInfo.image[0].one_image_show_type == '2'"><var>竖图</var></span>
                        </div> -->
                        <!-- maxwidth: 100%; minwidth: 100%; -->
                        <div class="dynamic-one-image">
                            <img v-if="articleInfo.image[0].url" data-img-slide src="./images/default.png" :data-echo="articleInfo.image[0].url"
                                :width="articleInfo.image[0].image_wide" :height="articleInfo.image[0].image_height" @load="resetDomHeight"  onerror="this.src='./images/default.png'">
                        </div>
                    </div>
                    <div v-else class="dynamic-images-box" :class="'size-'+articleInfo.image.length">
                        <figure class="dynamic-img-figure" v-for="(item, index) in articleInfo.image">
                            <div class="dynamic-img-item">
                                <span class="dynamic-img-inner">
                                    <img data-img-slide src="./images/default.png" :data-echo="item.url"
                                        :width="item.image_wide" :height="item.image_wide" @load="resetDomHeight" onerror="this.src='./images/default.png'">
                                    <span class="image-type-icon"
                                        v-if="item.one_image_show_type == '1'"><var>横图</var></span>
                                    <span class="image-type-icon"
                                        v-if="item.one_image_show_type == '2'"><var>竖图</var></span>
                                </span>
                            </div>
                        </figure>
                    </div>
                    <!-- <div class="dynamic-images-box1" v-if="articleInfo.images.length == 1">
                        <img data-img-slide src="./images/default.png" :data-echo="articleInfo.images[0].url" :width="articleInfo.images[0].width"
                            :height="articleInfo.images[0].height">
                    </div>
                    <div v-else class="dynamic-images-box" :class="`size-${articleInfo.images.length}`">
                        <figure class="dynamic-img-figure" v-for="(item, index) in articleInfo.images">
                            <div class="dynamic-img-item">
                                <span class="dynamic-img-inner">
                                    <img data-img-slide src="./images/default.png" :data-echo="item.url" :width="item.width"
                                        :height="item.height">
                                </span>
                            </div>
                        </figure>
                    </div> -->
                </template>

                <!-- 短视频 -->
                <div class="play-box video j-video-container" v-if="articleInfo.view_type == 'gov_dynamic_video'">
                    <img :src="articleInfo.video.video_default_image" onerror="this.src='./images/default.png'"
                        :data-video="articleInfo.video.video_url">
                    <i class="play-icon"></i>
                    <span class="time-tip"
                        v-if="articleInfo.video && articleInfo.video.video_play_time">{{articleInfo.video.video_play_time}}</span>
                </div>

                <!-- 小视频 -->
                <div class="small-video-box j-video-container" v-if="articleInfo.view_type == 'gov_small_video'">
                    <img :src="articleInfo.video.video_default_image" onerror="this.src='./images/default.png'"
                        :data-video="articleInfo.video.video_url">
                    <i class="play-icon"></i>
                    <span class="time-tip"
                        v-if="articleInfo.video && articleInfo.video.video_play_time">{{articleInfo.video.video_play_time}}</span>
                </div>

                <div class="atc-bottom">
                    <template v-if="articleInfo.gov && articleInfo.gov.length && articleInfo.gov[0].name">
                        <p v-if="
                            articleInfo.gov[0].name != '人民日报' && 
                            articleInfo.gov[0].name != '人民日报客户端' &&
                            articleInfo.gov[0].name != '人民号小助手' &&
                            articleInfo.copyfrom != '人民日报' && 
                            articleInfo.copyfrom != '人民日报客户端' &&
                            articleInfo.copyfrom != '人民号小助手' &&
                            articleInfo.gov[0].source !=1 
                            " class="special-statement">
                            {{articleInfo.important_clause || importantClause}}
                            <!-- 特别声明：本内容为人民日报新媒体平台“人民号”作者上传并发布，仅代表作者观点。人民日报仅提供信息发布平台。 -->
                        </p>
                    </template>
                </div>
                <div class="body-bottom"></div>
            </div>
        </template>
    </div>

                    contents: '<h2 class="" placeholder="请输入标题"><section class="" donone="shifuMouseDownCard(shifu_c_034)" label="Copyright Reserved by PLAYHUDONG."><strong><span>香港警司协会主席：</span><span>汽油弹袭警是恐怖主义行为，可判严重监禁！</span></strong></section></h2><p><span>香港特别行政区政府11日发布声明证实，一位香港警察当日在尖沙咀被暴徒投掷汽油弹烧伤双脚。</span><span>香港警务处处长卢伟聪对此表示强烈谴责，并表示警队必全力追究</span></p><section donone="shifuMouseDownCard(shifu_c_021)" label="Copyright © 2014 playhudong All Rights Reserved."><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214439957458944.jpeg?x-oss-process=style/w10"></p></section><p><strong><span>香港政府公布的消息称，11日，有一名香港警察在尖沙咀警署内执勤时，被暴徒投掷汽油弹引致双脚烧伤，目前正在玛嘉烈医院治疗。</span></strong><span><span>另据@人民日报&nbsp;最新消息，</span><span>11日18时左右，一名警署内的警员被示威者从外投掷的汽油弹击中，下肢烧伤。</span><span>初步诊断警员的左腿10%二级烧伤，右腿3%一级烧伤。</span></span></p><p><span></span></p><p><span>警务处处长卢伟聪当晚看望了这位受伤的警察，并予以最强烈谴责。</span><strong><span>“针对任何引致他人身体严重受伤、甚至威胁生命安全的暴力行为，警队必定全力追究。</span><span>”</span></strong></p><p><span></span></p><p><span>香港警司协会主席陈民德总警司11日对环球时报-环球网记者表示， 使用汽油弹袭击警察是极端暴力行为，是绝对不能接受的严重违法罪行。不论其诉求是什么，都没有任何理由合理化这种恶行，</span><strong><span>“事实上，这已经是恐怖主义行为”。</span></strong><span>陈民德表示，根据香港法例第212章侵害人身罪条例，严重伤人罪是可被判终身监禁的。</span></p><p><span></span></p><p><span>同日晚间，</span><strong><span>非法示威者在尖沙咀警署外集结数小时，有网友爆料称有人使用改装后的仿真枪械向警署内发射催泪弹。</span></strong><span>在反对派的社交媒体群组中，有人称上述枪械是改造后具有更大威力的武器。</span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214441039589376.jpeg?x-oss-process=style/w10"></p><p><span>媒体拍摄到的持有仿真枪械的暴力分子</span></p><p><span></span></p><p><span><strong>视频在这里</strong></span></p><section class="play-box"><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/video/2019/0812/3515655412427320001_345214433804414976.mp4?x-oss-process=video/snapshot,t_100,f_jpg,w_0,h_0,m_fast" class="article-video-poster" data-video-url="https://rmrbcmsonline.peopleapp.com/rb_recsys/video/2019/0812/3515655412427320001_345214433804414976.mp4"><i class="play-icon"><i class="icon iconfont icon-bofang"></i></i></section><p><span>视频来源：</span><span>环视频&nbsp;制作：</span><span>乔炳新</span></p><p><span>此外，有香港警界人士向环球时报-环球网记者记者透露，</span><strong><span>除用汽油弹与改装枪械袭击警方外，还有暴徒藏有军用折叠短匕首，在街上拉起鱼丝陷阱试图跘倒警察。</span></strong><span>“可看见他们正一步一步提升他们的武力，使用更阴险毒辣的招数，更有组织地分工流窜进行攻击。”上述警界人士表示。</span></p><p><span></span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214441920393216.jpeg?x-oss-process=style/w10"></p><p><span>1</span><span>1日晚的湾仔，有示威者破坏了人行道，试图用砖头袭击警察。<span>赵觉珵/摄</span></span></p><p><span></span></p><p><span>陈民德对环球时报-环球网记者强调，目前最重要的是止暴治乱，不要再轻信那些似是而非的歪理，将市民特别是年轻人推向罪恶的深渊。</span></p><p><strong><span>来源：</span></strong><strong><span>环球时报-环球网赴香港特派记者 陈青青 赵觉珵 杨升</span></strong></p><section donone="shifuMouseDownCard(shifu_c_040)" label="Copyright © 2015 playhudong All Rights Reserved."><section donone="shifuMouseDownCard(shifu_c_025)" label="Copyright © 2014 playhudong All Rights Reserved."><section><p class=""><span><strong>往期回顾</strong></span></p></section><section><p><span class="js_jump_icon h5_image_link" data-positionback="static"></span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214442998329344.jpeg?x-oss-process=style/w10"></p><p><span class="js_jump_icon h5_image_link" data-positionback="static"></span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214443837190144.jpeg?x-oss-process=style/w10"></p><p><span class="js_jump_icon h5_image_link" data-positionback="static"></span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214444717993984.jpeg?x-oss-process=style/w10"></p><p><span class="js_jump_icon h5_image_link" data-positionback="static"></span></p><p><img src="https://rmrbcmsonline.peopleapp.com/rb_recsys/img/2019/0812/3515655412427320001_345214445628157952.jpeg?x-oss-process=style/w10"></p><p></p><p></p><p><strong>长按关
